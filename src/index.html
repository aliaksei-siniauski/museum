<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="logo">
          <object
            data="logo.svg"
            type="image/svg+xml"
            class="logo-object"
          ></object>
        </a>
        <span class="hamburger">
          <span class="hamburger__line"></span>
        </span>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="container intro__container">
          <div class="intro__top">
            <h1 class="intro__title">Welcome to the Louvre</h1>
            <p class="intro__subtitle">From the castle to the museum</p>
          </div>
          <div class="slider__wrapper">
            <div class="slides__container">
              <div class="slide slide--first"></div>
              <div class="slide"></div>
              <div class="slide"></div>
              <div class="slide"></div>
              <div class="slide"></div>
            </div>
            <div class="slider-paginations">
              <div class="slide-number">
                <span class="number">01 | 05</span>
              </div>
              <div class="slider-dots">
                <span class="dot dot--active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
              <div class="slider-arrows">
                <object
                  data="arrow-left.svg"
                  type="image/svg+xml"
                  class="slider-arrow"
                ></object>
                <object
                  data="arrow-right.svg"
                  type="image/svg+xml"
                  class="slider-arrow"
                ></object>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
